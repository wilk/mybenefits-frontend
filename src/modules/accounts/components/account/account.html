<md-content layout-padding layout="column" flex>
    <mb-account-filter-bar></mb-account-filter-bar>
    <mb-account-order-bar></mb-account-order-bar>
    <mb-transaction transaction="transaction" ng-repeat="transaction in $ctrl.account.transactions"></mb-transaction>
    <md-fab-speed-dial class="md-fling mb-new-transaction-btn">
        <md-fab-trigger>
            <md-button aria-label="menu" class="md-fab md-warn">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <md-tooltip md-direction="left">New transaction</md-tooltip>
            </md-button>
        </md-fab-trigger>
    </md-fab-speed-dial>
</md-content>
