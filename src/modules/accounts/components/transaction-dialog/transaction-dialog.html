<form name="transactionForm">
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-input-container class="md-block">
                <label>Title</label>
                <input ng-model="$ctrl.transaction.title">
            </md-input-container>
            <md-datepicker flex ng-model="$ctrl.transaction.date" md-placeholder="Date"></md-datepicker>
            <md-input-container class="md-block">
                <label>Balance</label>
                <input type="number" ng-model="$ctrl.transaction.balance">
            </md-input-container>
            <md-contact-chips
                    ng-model="$ctrl.transaction.tags"
                    md-contacts="$ctrl.searchTags($query)"
                    md-contact-name="name"
                    md-contact-image="image"
                    md-contact-email="email"
                    md-require-match="true"
                    md-highlight-flags="i"
                    filter-selected="$ctrl.filterSelected"
                    placeholder="Tags">
            </md-contact-chips>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="$ctrl.cancel()">
            Cancel
        </md-button>
        <md-button ng-disabled="!transactionForm.$valid" ng-click="$ctrl.save()">
            Create
        </md-button>
    </md-dialog-actions>
</form>
