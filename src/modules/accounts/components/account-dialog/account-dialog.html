<form name="accountForm">
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-input-container class="md-block">
                <label>Account Name</label>
                <input ng-model="$ctrl.account.label" required>
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="$ctrl.cancel()">
            Cancel
        </md-button>
        <md-button ng-disabled="!accountForm.$valid" ng-click="$ctrl.save()">
            Create
        </md-button>
    </md-dialog-actions>
</form>
